<ion-header>
    <ion-navbar topcolor_bg> <!-- If you don't need back here -->
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Profile</ion-title>
        <ion-buttons end>
            <span class="righttext-white"> </span>
            <button ion-button (click)="presentPopover($event)">
                <ion-icon name="md-more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>

  <section class="banner">
	<p class="profiletext-white">John T. Doe</p>
	<p class="profiletext-blue">P 2,500</p>
	<img class="profileimage" src="assets/images/man.png" alt="profile image">
</section>

	<ion-grid class="colorcircle">
		
		<ion-row>
			<ion-col>
				<div class="circlegreen">
				  <div class="circlegreen__inner">
				    <div class="circlegreen__wrapper">
				      <div class="circlegreen__content">2</div>
				    </div>
				  </div>
				</div>
				<p class="usertext">Accounts</p>
			</ion-col>

			<ion-col>
				<div class="circleblue">
				  <div class="circleblue__inner">
				    <div class="circleblue__wrapper">
				      <div class="circleblue__content">1</div>
				    </div>
				  </div>
				</div>
				<p class="usertext">Cards</p>
			</ion-col>

			<ion-col>
				<div class="circlepink">
				  <div class="circlepink__inner">
				    <div class="circlepink__wrapper">
				      <div class="circlepink__content">15</div>
				    </div>
				  </div>
				</div>
				<p class="usertext">Contacts</p>
			</ion-col>
		</ion-row>

	</ion-grid>


<ion-card class="custom-card">
	<ion-list>
	  <ion-item class="custom-card-back">
	    <ion-icon name="ios-pricetag" item-left></ion-icon>
	      <span>English</span>
	  </ion-item>
	</ion-list>
</ion-card>

<ion-card class="custom-card no-margin-top">
	<ion-list>
	  <ion-item class="custom-card-back">
	    <ion-icon name="ios-mail" item-left></ion-icon>
	      <span>myemail@mail.com</span>
	  </ion-item>
	</ion-list>
</ion-card>

<ion-card class="custom-card no-margin-top">
	<ion-list>
	  <ion-item class="custom-card-back">
	    <ion-icon name="ios-call" item-left></ion-icon>
	      <span>+000 00 000 000</span>
	  </ion-item>
	</ion-list>
</ion-card>

<ion-card class="custom-card no-margin-top">
	<ion-list>
	  <ion-item class="custom-card-back">
	    <ion-icon name="ios-pin" item-left></ion-icon>
	      <span>P.O. Box 11111, Gaborone</span>
	  </ion-item>
	</ion-list>
</ion-card>

</ion-content>
