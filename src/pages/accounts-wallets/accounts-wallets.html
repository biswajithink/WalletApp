<ion-header>
    <ion-navbar topcolor_bg>
        <button ion-button menuToggle start>
            <ion-icon name="menu"></ion-icon></button>
        <ion-title> Accounts</ion-title>
        <ion-buttons end>
            <span class="righttext-white"> > P 2500 </span>
            <button ion-button (click)="presentPopover($event)">
                <ion-icon name="md-more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
  <ion-row class="sub-row">
        <ion-col class="sub-row-text" (click)="goToAccountsWallets()" >WALLETS</ion-col>

 </ion-row>
