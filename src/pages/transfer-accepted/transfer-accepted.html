<ion-header>
    <ion-navbar topcolor_bg>
        <button ion-button menuToggle start>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Transfer</ion-title>
        <ion-buttons end>
            <span class="righttext-white"> > P 2500 </span>
            <button ion-button (click)="presentPopover($event)">
                <ion-icon name="md-more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>

  <section class="banner">
  <p class="transferacceptedtext-blue">PROCESSED</p>
  <img class="profileimage" src="assets/images/m3.png" alt="profile image">
</section>

<ion-card class="customcard-background-transferaccepted">

    <ion-card-header class="no-padding custom-card-header">
      <ion-grid>
        <ion-row>
          <ion-col class="alignleft">25th June, 2016</ion-col>
          <ion-col class="alignright">Pending</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content class="no-padding custom-card-header">
      <ion-grid class=nopaddingbottom>
        <ion-row>
          <ion-col width-30>
            <img class="image" src="assets/images/woman.png" alt="man">
            <p class="usertext">User</p>
          </ion-col>
          <ion-col width-40 class="bluetext"> < 1500</ion-col>
          <ion-col width-40>
            <img class="image" src="assets/images/man.png" alt="man">
            <p class="usertext">User</p>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>

    <ion-grid class="nopaddingbottom custom-card-header">
        <ion-row class="no-padding">
          <ion-col class="no-padding-top">
            <p class="bluetext-transferaccepted-left">balance</p>
          </ion-col>
          <ion-col class="no-padding-top">
            <p class="bluetext-transferaccepted-right">500</p>
          </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col class="nopaddingtop"><button (click)="goToHistory()" class="custom-button" ion-button>History</button></ion-col>
        <ion-col class="nopaddingtop"><button (click)="goToEmail()" class="custom-button" ion-button>Email</button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>


  <ion-card class="customcard-background">
