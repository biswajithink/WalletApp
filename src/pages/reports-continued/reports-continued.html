<ion-header>
    <ion-navbar topcolor_bg>
        <button ion-button menuToggle start>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Reports</ion-title>
        <ion-buttons end>
            <span class="righttext-white"> > P 2500 </span>
            <button ion-button (click)="presentPopover($event)">
                <ion-icon name="md-more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>

  <ion-card class="customcard-background">

    <ion-card-header class="no-padding custom-card-header">
      <ion-grid>
        <ion-row>
          <ion-col class="aligncenter">Category</ion-col>
          <ion-col class="aligncenter">This Month</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content class="no-padding custom-card-header">
      
      <ion-grid>
      
      <ion-row>
        <ion-col>
          <ion-list>
          <ion-item class="custom-item-reportscontinued">
            <ion-row class="aligner">
              <ion-col class="no-padding"><img class="image" src="assets/images/food.png" alt="food"></ion-col>
              <ion-col class="no-padding aligner-item reportscont-text">Food</ion-col>
            </ion-row>
          </ion-item>
      </ion-list>
        </ion-col>

        <ion-col class="aligner">
          <ion-list class="aligner-item">
          <ion-item class="custom-item-reportscontinued"><ion-icon class="customgreen" name="md-arrow-dropup" item-left></ion-icon>400</ion-item>
      </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list>
          <ion-item class="custom-item-reportscontinued">
            <ion-row class="aligner">
              <ion-col class="no-padding"><img class="image" src="assets/images/house.png" alt="house"></ion-col>
              <ion-col class="no-padding aligner-item reportscont-text">Housing</ion-col>
            </ion-row>
          </ion-item>
      </ion-list>
        </ion-col>

        <ion-col class="aligner">
          <ion-list class="aligner-item">
          <ion-item class="custom-item-reportscontinued"><ion-icon class="customgreen" name="md-arrow-dropup" item-left></ion-icon>2500</ion-item>
      </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list>
          <ion-item class="custom-item-reportscontinued">
            <ion-row class="aligner">
              <ion-col class="no-padding"><img class="image" src="assets/images/electricity.png" alt="electricity"></ion-col>
              <ion-col class="no-padding aligner-item reportscont-text">Electricity</ion-col>
            </ion-row>
          </ion-item>
      </ion-list>
        </ion-col>

        <ion-col class="aligner">
          <ion-list class="aligner-item">
          <ion-item class="custom-item-reportscontinued"><ion-icon class="customred" name="md-arrow-dropdown" item-left></ion-icon>200</ion-item>
      </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list>
          <ion-item class="custom-item-reportscontinued">
            <ion-row class="aligner">
              <ion-col class="no-padding"><img class="image" src="assets/images/drop.png" alt="water"></ion-col>
              <ion-col class="no-padding aligner-item reportscont-text">Water</ion-col>
            </ion-row>
          </ion-item>
      </ion-list>
        </ion-col>

        <ion-col class="aligner">
          <ion-list class="aligner-item">
          <ion-item class="custom-item-reportscontinued"><ion-icon class="customred" name="md-arrow-dropdown" item-left></ion-icon>300</ion-item>
      </ion-list>
        </ion-col>
      </ion-row>
        <ion-row>
            <ion-col>
                <button class="custom-button" ion-button>Email</button>
            </ion-col>
        </ion-row>

    </ion-grid>

    </ion-card-content>

  </ion-card>

</ion-content>
