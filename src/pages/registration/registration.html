<ion-header>
  <ion-navbar topcolor_bg>    
    <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="registration_content" padding>

<form>
  <ion-list>
  <ion-item>
      <ion-icon ios="ios-person" md="md-person" item-left white></ion-icon>
      <ion-input type="text" [(ngModel)]="firstname" name="firstname" placeholder="First Name"></ion-input>      
  </ion-item>
  <ion-item>
    <ion-icon ios="ios-person" md="md-person" item-left white></ion-icon>
    <ion-input type="text" [(ngModel)]="lastname" name="lastname" placeholder="Last Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon ios="ios-person" md="md-person" item-left white></ion-icon>
    <ion-input type="text" [(ngModel)]="username" name="username" placeholder="User Name *"></ion-input>
  </ion-item>
<span class="error">{{msg}}</span>
  <ion-item>
      <ion-icon ios="ios-phone-portrait" md="md-phone-portrait" item-left white></ion-icon>
      <ion-input type="number"  [(ngModel)]="phnumber" name="phnumber" placeholder="Phone Number *"></ion-input>
    </ion-item>
    <span class="error">{{msgNo}}</span>
  <ion-item>
    <ion-icon ios="ios-mail" md="md-mail" item-left white></ion-icon>
    <ion-input type="text" [(ngModel)]="email" name="email" placeholder="Email"></ion-input>
  </ion-item>
  <ion-item>
  <ion-icon ios="ios-key" md="md-key" item-left white></ion-icon>
    <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password *"></ion-input>
  </ion-item>
  <span class="error">{{msg1}}</span>
  <ion-item>
  <ion-icon ios="ios-key" md="md-key" item-left white></ion-icon>
    <ion-input type="password" [(ngModel)]="con_password" name="con_password" placeholder="Confirm Password *"></ion-input>
  </ion-item>
<span class="error">{{msgconpass}}</span>
</ion-list>
<div class="login_div">
  <button block (click)="goHome()">Register</button>
</div>
</form>

</ion-content>
