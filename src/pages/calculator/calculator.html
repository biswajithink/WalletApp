<ion-header>
    <ion-navbar topcolor_bg>
        <button ion-button menuToggle start>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Calculator</ion-title>
        <ion-buttons end>
            <span class="righttext-white"> > P 2500 </span>
            <button ion-button (click)="presentPopover($event)">
                <ion-icon name="md-more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>

  <ion-card class="customcard-background">

    <ion-card-header class="no-padding custom-card-header">
      <ion-grid>
        <ion-row>
          <ion-col class="alignleft">25th June, 2016</ion-col>
          <ion-col class="alignright">Sending</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content class="no-padding">
      <ion-grid class=nopaddingbottom>
        <ion-row class="aligner">
          <ion-col width-30>
            <img class="image" src="assets/images/woman.png" alt="man">
            <p class="usertext">User</p>
          </ion-col>
          <ion-col width-40 class="bluetext-calculator aligner-text"> > </ion-col>
          <ion-col width-40>
            <img class="image" src="assets/images/man.png" alt="man">
            <p class="usertext">User</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>

  <ion-grid class="no-padding">
  	<ion-row class="calc-res">
  		<ion-col>
  			<p>500<span>USD</span></p>
  		</ion-col>
  	</ion-row>

  	<ion-row class="titleblue-calc">
  		<ion-col>HISTORY</ion-col>
  	</ion-row>

  	<ion-row class="digits-calc aligner" style="background: #efefef;">
     <ion-col width-80 class="no-padding">
       <ion-row>
         <ion-col><button ion-button color="dark" clear>7</button></ion-col>
         <ion-col><button ion-button color="dark" clear>8</button></ion-col>
         <ion-col><button ion-button color="dark" clear>9</button></ion-col>
       </ion-row>
       <ion-row>
         <ion-col><button ion-button color="dark" clear>4</button></ion-col>
         <ion-col><button ion-button color="dark" clear>5</button></ion-col>
         <ion-col><button ion-button color="dark" clear>6</button></ion-col>
       </ion-row>
       <ion-row>
         <ion-col><button ion-button color="dark" clear>1</button></ion-col>
         <ion-col><button ion-button color="dark" clear>2</button></ion-col>
         <ion-col><button ion-button color="dark" clear>3</button></ion-col>
       </ion-row>
       <ion-row>
         <ion-col><button ion-button color="dark" clear>.</button></ion-col>
         <ion-col><button ion-button color="dark" clear>0</button></ion-col>
         <ion-col class="aligner-item"><ion-icon name="md-arrow-round-back"></ion-icon></ion-col>
       </ion-row>
     </ion-col>
     <ion-col width-20 class="no-padding">
       <ion-row>
         <ion-col class="no-padding"><button ion-button color="dark" clear>/</button></ion-col>
       </ion-row>
       <ion-row>
         <ion-col class="no-padding"><button style="padding-top: 15px;" ion-button color="dark" clear>*</button></ion-col>
       </ion-row>
       <ion-row>
         <ion-col class="no-padding"><button ion-button color="dark" clear>-</button></ion-col>
       </ion-row>
       <ion-row>
         <ion-col class="no-padding"><button ion-button color="dark" clear>+</button></ion-col>
       </ion-row>
       <ion-row>
         <ion-col class="no-padding"><button style="padding-bottom: 10px;" ion-button color="dark" clear>=</button></ion-col>
       </ion-row>
     </ion-col> 
    </ion-row>
  </ion-grid>
    <div class="transfer-next">Next > </div>

</ion-content>
