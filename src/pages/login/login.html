<ion-header>
    
</ion-header>



<ion-content class="login_content" padding>
<img src="assets/images/login.png" class="login_img">
<form>
  <ion-list>
    
  <ion-item>
    <ion-icon ios="ios-person" md="md-person" item-left white></ion-icon>
      <ion-input type="text" [(ngModel)]="username" name="username" placeholder="User Name *"></ion-input>      
  </ion-item>  
      <span class="error">{{msg}}</span>
    <ion-item>
      <ion-icon ios="ios-key" md="md-key" item-left white></ion-icon>
      <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password *"></ion-input>      
  </ion-item>
  <span class="error">{{msg1}}</span>
  </ion-list>
  <div class="login_div">
  <button ion-button type="submit" (click)="goHome()">Login</button>
  <button ion-button type="submit" (click)="goRegistration()">Create Account</button>
  </div>
  </form>





</ion-content>
